<div class="jumbotron">
	<h1 class="v2">'Allo, 'Allo V2!</h1>
	<p class="lead">
		<img src="images/yeoman.png" alt="I'm Yeoman">
		<br></p>
	<p>
		<a class="btn btn-lg btn-success" ng-href="#/">
			Splendid !
			<span class="glyphicon glyphicon-ok"></span>
		</a>
	</p>
</div>

<div class="row marketing v2">
	<div ng-repeat="subjectScore in score.subjectScores">
		{{subjectScore.subject}} : {{subjectScore.marks}}
	</div>
	<h2>Total: {{score.total}}</h2>
	<h3>Average: {{score.average}}</h3>
	<h3>Grade: {{score.getGrade()}}</h3>
</div>
